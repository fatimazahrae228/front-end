<!DOCTYPE html>
<html lang="en">
<app-db-navbar></app-db-navbar>
<app-db-sidebar-for *ngIf="user.etat=='formateur'"></app-db-sidebar-for>
<app-db-sidebar-etu *ngIf="user.etat=='etudiant'"></app-db-sidebar-etu>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact</title>
</head>


   

<body>
    <section id="contact">
        <div class="contact-box">
          <div class="contact-links"></div>
         
          <div class="contact-form-wrapper">
            <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
  <div class="form-item">
    <input type="text" id="name" name="name" ngModel required>
    <label for="name">Nom et Pr√©nom:</label>
  </div>
  <div class="form-item">
    <input type="text" id="subject" name="subject" ngModel required>
    <label for="subject">Sujet:</label>
  </div>
  <div class="form-item">
    <input type="text" id="email" name="email" ngModel required>
    <label for="email">Email:</label>
  </div>
  <div class="form-item">
    <textarea id="message" name="message" ngModel required></textarea>
    <label for="message">Message:</label>
  </div>
  <button type="submit" class="submit-btn">Envoyer</button>  
</form>
          </div>
        </div>
      </section>
</body>
</html>
